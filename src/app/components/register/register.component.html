<main class="box">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="inputBox">
      <label for="firstName">FirstName</label>
      <input type="text" name="firstName" id="firstName" placeholder="First Name" formControlName="firstName"  required />
    </div>
    <div class="inputBox">
      <label for="lastName">LastName</label>
      <input type="text" name="lastName" id="lastName" placeholder="Last Name" formControlName="lastName" required />
    </div>
    <div class="inputBox">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Email" formControlName="email" required />
    </div>
    <div class="inputBox">
      <label for="userPassword">Password</label>
      <input type="password" name="userPassword" id="userPassword" formControlName="password" placeholder="Password"
             required />
    </div>
    <!-- <div class="inputBox">
      <label for="userConfirmPassword">Confirm Password</label>
      <input type="password" name="userPassword" id="userConfirmPassword" placeholder="confirm your password"
             required />
    </div> -->
    <button type="submit" name="" style="float: left;">Submit</button>

    <a class="button" href="/login" style="float: left;">Login</a>
  </form>
</main>
<footer>
</footer>
