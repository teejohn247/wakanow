<main class="box">

  <div class="top">


    <div class="top-one">
      <h1 class="modal-title">Welcome!</h1>
      <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-block">
        <label for="firstName">FirstName</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" formControlName="firstName"  required />
      </div>
      <div class="input-block">
        <label for="lastName">LastName</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" formControlName="lastName" required />
      </div>
      <div class="input-block">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" formControlName="email" required />
      </div>
      <div class="input-block">
        <label for="userPassword">Password</label>
        <input type="password" name="userPassword" id="userPassword" formControlName="password" placeholder="Password" required />
      </div>
      <div class="modal-buttons">
        <button class="input-button">Sign up</button>
      </div>
      </form>
      <p class="sign-up">Already have an account? <a href="/login">Login in </a></p>
    </div>
    <div class="modal-right">
      <img src="https://img.freepik.com/free-photo/airport-terminal_1417-1461.jpg?w=1480&t=st=1699428870~exp=1699429470~hmac=aea4103de33c18cfa94b4a7737bcf3909e06451d09865eebdbee67989c44069e" alt="">
    </div>
