<div class="create-card">
    <div class="top-card">
        <div class="inner-wrap">
            <div class="hdr-title">


                <div (click)="closeDialog()" class="close-btn">&times;</div>
            </div>
            <div class="hdr-details">
                <div class="inner-wrap">


                </div>
                <div class="hdr-overlay"></div>
            </div>

        </div>
    </div>

    <div class="bottom-card">
        <div class="form-wrap clearfix">
            <div class="form-hld">



            <div >
                    <h1 class="modal-title">Welcome!</h1>
                    <p class="modal-desc">Add User here</p>

                    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                    <div class="input-block">
                      <label for="firstName" class="input-label">First Name</label>
                      <input type="text" name="firstName" id="firstName" placeholder="First Name" formControlName="firstName"  required />
                    </div>
                    <div class="input-block">
                      <label for="lastName" class="input-label">Last Name</label>
                      <input type="text" name="lastName" id="lastName" placeholder="Last Name" formControlName="lastName" required />
                    </div>
                    <div class="input-block">
                      <label for="email" class="input-label">Email</label>
                      <input type="email" name="email" id="email" placeholder="Email" formControlName="email">
                    </div>
                    <div class="modal-buttons">
                      <button class="input-button">Add User</button>
                    </div>
                </form>
              </div>

                  <button class="icon-button close-button" (click)="closeDialog()">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                  <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
              </svg>
                    </button>
